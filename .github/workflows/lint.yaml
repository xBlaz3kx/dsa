name: Lint
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '.run/**'
      - '.vscode/**'
      - 'config/**'
      - 'assets/**'

  pull_request:
    types: [ opened, synchronize ]
    paths-ignore:
      - '.run/**'
      - '.vscode/**'
      - 'config/**'
      - 'assets/**'
    branches:
      - main
      - master

  workflow_dispatch:

jobs:
  lint:
    name: Lint Go code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: 1.23.0

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6.2
          args: --timeout=3m
